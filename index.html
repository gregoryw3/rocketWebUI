<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 750px;
        width: 45%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2></h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ(),
            url: "C:/Users/gregw/Downloads/Maperitive/Tiles/{z}/{x}/{y}.png"
          })
        ],
        view: new ol.View({
          // center: ol.proj.fromLonLat([ -77.450331, 37.548199]),
          //zoom: 9
        })
      });
    </script>
  </body>
</html>
