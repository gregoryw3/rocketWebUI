<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Dimensional Charting</title>
      <link integrity="" crossorigin="anonymous" rel="stylesheet" type="text/css" href="./htmlImports/dc.css"/>
        <script integrity="" crossorigin="anonymous" type="text/javascript" src="./htmlImports/d3.js"></script>
        <script integrity="" crossorigin="anonymous" type="text/javascript" src="./htmlImports/crossfilter.js"></script>
        <script integrity="" crossorigin="anonymous" type="text/javascript" src="./htmlImports/dc.js"></script>
</head>

<body>

    <form>
        <input type="button" id="startRecordingButton" onclick="startRecording();" value="Start"/>
        <input type="button" id="stopRecordingButton" onclick="stopRecording();" value="Stop"/>
        <input type="button" id="resetRecordingButton" onclick="resetRecording();" value="Reset"/>
        <input type="button" id="saveRecordingButton" onclick="saveRecording();" value="Save"/>
    </form>
    <label class = "websocket-status" id="websocket-status">Socket Status: Unknown ðŸŸ¡</label>

    <hr style="width:100%;text-align:center;margin-left:0">
    <div class="allCharts">
        <div class="rocketCharts">
            <div id="rocket-height-line-chart" class="rocket-height-line-chart"></div>
            <div id="rocket-air-pressure-line-chart" class="rocket-air-pressure-line-chart"></div>
            <div id="rocket-humidity-line-chart" class="rocket-humidity-line-chart"></div>
            <div id="rocket-temperature-line-chart" class="rocket-temperature-line-chart"></div>
        </div>
        <div class="gps"> 
            <div id="lat-gps-head" class="lat-gps-head">
                <H>Latitude</H>
                <div id="lat-gps" class="lat-gps"></div>
            </div>
            <div id="long-gps-head" class="long-gps-head">
                <H>Longitude</H>
                <div id="long-gps" class="long-gps"></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./rocket.js"></script>
</body>

</html>
