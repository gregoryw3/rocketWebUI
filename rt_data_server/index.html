<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Dimensional Charting</title>
      <link integrity="" crossorigin="anonymous" rel="stylesheet" type="text/css" href="http://dc-js.github.io/dc.js/css/dc.css"/>
        <script integrity="" crossorigin="anonymous" type="text/javascript" src="http://dc-js.github.io/dc.js/js/d3.js"></script>
        <script integrity="" crossorigin="anonymous" type="text/javascript" src="http://dc-js.github.io/dc.js/js/crossfilter.js"></script>
        <script integrity="" crossorigin="anonymous" type="text/javascript" src="http://dc-js.github.io/dc.js/js/dc.js"></script>
</head>

<body>

    <form>
        <input type="button" id="startRecordingButton" onclick="startRecording();" value="Start"/>
        <input type="button" id="stopRecordingButton" onclick="stopRecording();" value="Stop"/>
        <input type="button" id="resetRecordingButton" onclick="resetRecording();" value="Reset"/>
        <input type="button" id="saveRecordingButton" onclick="saveRecording();" value="Save"/>
    </form>
    <label id="websocket-status">Socket Status: Unknown 游리</label>

    <hr style="width:100%;text-align:center;margin-left:0">
    <div class="allCharts">
        <div class="rocketCharts">
            <div id="rocket-height-line-chart" class="rocket-height-line-chart"></div>
            <div id="rocket-air-pressure-line-chart" class="rocket-air-pressure-line-chart"></div>
            <div id="rocket-humidity-line-chart" class="rocket-humidity-line-chart"></div>
            <div id="rocket-temperature-line-chart" class="rocket-temperature-line-chart"></div>
        </div>
        <div class="gps"> <div id="rocket-gps-map-chart" class="rocket-gps-map-chart"></div>
        </div>
    </div>

<script type="text/javascript">
    var rocketHeightChart = dc.lineChart("#rocket-height-line-chart")
    var rocketAirPressureChart = dc.lineChart("#rocket-air-pressure-line-chart")
    var rocketHumidityChart = dc.lineChart("#rocket-humidity-line-chart")
    var rocketTemperatureChart = dc.lineChart("#rocket-temperature-line-chart")
    var connection = new WebSocket('ws://localhost:8001/websocket')

    function isOpen(ws) {
        return ws.readyState === ws.OPEN
    }

    waitChain()

    function waitChain() {
        var msg = {
            wait: "true"
        }
        if (!isOpen(connection)) {
            console.log("Socket is Closed!")
            document.getElementById('websocket-status').innerHTML
                = 'Socket Status: Closed 游댮';
            return;
        }
        else {
            document.getElementById('websocket-status').innerHTML
                = 'Socket Status: Open 游릭';
        }
        connection.send(JSON.stringify(msg));
    }
    

    function startRecording() {
        var msg = {
            run: "true",
            date: Date.now()
        }
        if (!isOpen(connection)) {
            console.log("Socket is Closed!")
            document.getElementById('websocket-status').innerHTML
                = 'Socket Status: Closed 游댮';
            return;
        }
        else {
            document.getElementById('websocket-status').innerHTML
                = 'Socket Status: Open 游릭';
        }
        connection.send(JSON.stringify(msg));
    }

    function stopRecording() {
        var msg = {
            run: "false",
            date: Date.now()
        }
        if (!isOpen(connection)) {
            console.log("Socket is Closed!")
            document.getElementById('websocket-status').innerHTML
                = 'Socket Status: Closed 游댮';
            return;
        }
        else {
            document.getElementById('websocket-status').innerHTML
                = 'Socket Status: Open 游릭';
        }
        connection.send(JSON.stringify(msg));
    }

    function resetRecording() {
        resetData();
    }

    var data1 = [
        {Time: 0, Height: 0}
    ];
    // set crossfilter with first dataset
    var xfilter = crossfilter(data1),
        timeDim  = xfilter.dimension(function(d) {return +d.Time;}),
        heightDim = xfilter.dimension(function(d) {return +d.Height;})
        airPressureDim = xfilter.dimension(function(d) {return +d.AirPressure;})
        humidityDim = xfilter.dimension(function(d) {return +d.Humidity;})
        temperatureDim = xfilter.dimension(function(d) {return +d.Temperature;})

        heightPerTime = timeDim.group().reduceSum(function(d) {return +d.Height;});
        airPressurePerTime = timeDim.group().reduceSum(function(d) {return +d.AirPressure;});
        humidityPerTime = timeDim.group().reduceSum(function(d) {return +d.Humidity;});
        temperaturePerTime = timeDim.group().reduceSum(function(d) {return +d.Temperature;});
    function render_plots(){
        rocketHeightChart
            .width(425)
            .height(385)
            .x(d3.scaleLinear().range(d3.schemeCategory10))
            .y(d3.scaleLinear().domain([0, 1500]))
            .brushOn(false)
            .xAxisLabel("Time (s)")
            .yAxisLabel("Height (ft)")
            .dimension(timeDim)
            .group(heightPerTime)
            .elasticX(true)
            .elasticY(true)
        rocketAirPressureChart      
            .width(425)
            .height(385)
            .x(d3.scaleLinear().range(d3.schemeCategory10))
            .y(d3.scaleLinear())
            .brushOn(false)
            .xAxisLabel("Time (s)")
            .yAxisLabel("Air Pressure (n/m^2)")
            .dimension(timeDim)
            .group(airPressurePerTime)
            .elasticX(true)
            .elasticY(true) 
        rocketHumidityChart
            .width(425)
            .height(385)
            .x(d3.scaleLinear().range(d3.schemeCategory10))
            .y(d3.scaleLinear())
            .brushOn(false)
            .xAxisLabel("Time (s)")
            .yAxisLabel("Humidity (g/cm^3)")
            .dimension(timeDim)
            .group(humidityPerTime)
            .elasticX(true)
            .elasticY(true)
        rocketTemperatureChart
            .width(425)
            .height(385)
            .x(d3.scaleLinear().range(d3.schemeCategory10))
            .y(d3.scaleLinear())
            .brushOn(false)
            .xAxisLabel("Time (s)")
            .yAxisLabel("Temperature (C춿)")
            .dimension(timeDim)
            .group(temperaturePerTime)
            .elasticX(true)
            .elasticY(true) 
        dc.renderAll();
    }
    render_plots();
    // data reset function (adapted)
    function resetData(ndx, dimensions) {
        var rocketHeightFilters = rocketHeightChart.filters();
        var rocketAirPressureFilters = rocketAirPressureChart.filters();
        var rocketHumidityFilters = rocketHumidityChart.filters();
        var rocketTemperatureFilters = rocketTemperatureChart.filters();

        rocketHeightChart.filter(null);
        xfilter.remove();
        rocketHeightChart.filter([rocketHeightFilters]);
    }
    connection.onmessage = function(event) {
        var newData = JSON.parse(event.data);
        var updateObject =[{
            "Time": newData.Time,
            "Height": newData.Height,
            "AirPressure": newData.AirPressure,
            "Humidity": newData.Humidity,
            "Temperature": newData.Temperature
        }]
        //resetData(ndx, [yearDim, spendDim, nameDim]);
        xfilter.add(updateObject);
        dc.redrawAll();
    }
</script>

</body>

</html>
